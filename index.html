<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8" />
    <!--meta http-equiv="X-UA-Compatible" content="chrome=1"/-->
    <!--[if IE]>
    <script src="http://html5shiv.googlecode com/svn/trunk/html5.js"></script> 
    <![endif]-->
    <script src="http://aconmt01.us.oracle.com/js/jquery.js"></script>
    <script src="http://aconmt01.us.oracle.com/js/xLazyLoader.js"></script>
    <script src="http://aconmt01.us.oracle.com/js/pure.js"></script>
    <script src="http://aconmt01.us.oracle.com/js/timeago.js"></script>
    <script src="http://aconmt01.us.oracle.com/js/sammy.js"></script>
    <script src="http://aconmt01.us.oracle.com/js/autoresize.js"></script>
    <script src="http://aconmt01.us.oracle.com/js/xLazyLoader.js"></script>
    <script src="http://aconmt01.us.oracle.com/js/swfobject.js"></script>
    <script src="http://aconmt01.us.oracle.com/js/uploadify.js"></script>
    <link href="http://aconmt01.us.oracle.com/css/screen.css" type="text/css" media="screen" rel="stylesheet"/>
    <link href="http://aconmt01.us.oracle.com/css/uploadify.css" type="text/css" media="screen" rel="stylesheet"/>
    <script>
    // Lazy load the application scripts/css so I can work on them locally
    var hostname = (location.hostname=='wc') ? location.hostname : 'aconmt01.us.oracle.com';
    var assetPort = 80;
    var apiPort = 80;
    $.xLazyLoader({
      js: $.map(['wcutils.js', 'wcrest.js','application.js'],function(n){
        return 'http://' + hostname + ':' + assetPort + '/' + 'js/' + n;
      }),
      css: $.map(['style.css'],function(n){
        return 'http://' + hostname + ':' + assetPort + '/' + 'css/' + n;
      })
    })
    </script>
    <title>WebCenter Activities</title>
  </head>
  <body>
    <div id="msg"></div>
    
    <div id="loading-ind" class="hide"></div>
    <div class="main">
      <ul class="headnav span-24">
        <li class="hide">Logged in as <a href="" class="url@href username strong"></a></li>
      </ul>  
      <div id="main-content" class="span-16 first">
        <div id="publisher" class="clearfix">
          <form id="pub-form" action="#/message" method="post">
            <div id="pub1-share" class="loud">
              <!--Share something with-->
              <select id="grouppub" name="puburl" class="hide">
                <option class="groupopt groupname groupval@value" value="">Everyone</option>
              </select>
            </div>
            <div id="pub1-text" class="clearfix">
                <textarea id="pub-text" name="body" class="autoresize" placeholder="Share something..."></textarea>
                <input id="share" type="submit" value="Share"/>
            </div>
            <div id="pub1-upload">
              <a href="#" id="pub1-attachment" class="no-underline">Attach file</a>
              <div id="pub1-uploader"></div>
            </div>
          </form>
        </div><!-- #publisher -->

        <div id="stream">
          <div id="filters">
            <span class="filter" id="groupfiltercontainer">
            <label for="groupfilter">View:</label>
            <select name="groupfilter" id="groupfilter">
              <option class="groupopt groupname groupval@value">My connections</option>
            </select>&nbsp;
            </span>
            <!--span class="filter" id="listfiltercontainer">
              <label for="listfilter">Lists:</label>
              <select name="listfilter" id="listfilter">
                <option class="lfopts lfoptname lfoptval@value" value="">All contacts</option>
              </select>
            </span>
            <span class="filter refresh">
              <a href="" id="refresh" title="Refresh"><span>Refresh</span></a>
            </span-->
          </div>
          <ol class="results">
            <li id="act-template" class="messages id@id hide">
              <div class="span-avatar column first">
                <img class="avatarimg avatar@src" src="images/loader.gif"/>
              </div>
              <div class="span-activity column last">
                <span class="activity"></span>
                <div class="detail">Loading...</div>
                <div class="reltime"></div>
              </div>
            </li>
          </ol>
        </div><!-- #stream -->
      </div><!-- #main-content -->

      <!--div id="sidebar" class="span-6 last">
        <div class="sidebar-widget">
          <div class="sb-widget-titlebar">
            <h4>My Group Spaces</h5>
          </div>
          <div id="sb-spaces" class="sb-widget-body clearfix">
            <ul class="hide">
              <li class="sbspace clearfix">
                <div class="sbspaceicon">
                  <img class="spspaceiconimg@src spacename@alt" src="" width="25px" height="25px" alt=""/>
                </div>
                <div class="sbspaceinfo">
                  <h5><a href="" class="sbspacelink@href sbspacename" target="_top"></a></h5>
                  <p class="sbspacedescr"></p>
                </div>
              </li>
            </ul>
            <div class="pager">
              <a href="#" id="sbspaces-pager-prev" class="hide">&laquo; Previous</a>
              <a href="#" id="sbspaces-pager-next" class="hide">Next &raquo;</a>
            </div>
          </div>
        </div>

        <div class="sidebar-widget">
          <div class="sb-widget-titlebar">
            <h4>My Connections</h4>
          </div>
          <div id="sb-connections" class="sb-widget-body">
            <a class="sbconnection sbconnectionlink@href sbconnectionname@title" href="" target="_top">
              <img class="sbconnectionimg@src sbconnectionname@alt" src=""/>
            </a>
          </div>
        </div>
      </div--><!-- #sidebar -->
      
    </div><!-- #main -->
  </body>
</html>
