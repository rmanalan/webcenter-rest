<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
  lang="en">
  <head>
    <script src="js/jquery.js" type="text/javascript" language="javascript"></script>
    <script src="js/pure.js" type="text/javascript" language="javascript"></script>
    <script src="js/timeago.js" type="text/javascript" language="javascript"></script>
    <script src="js/wcutils.js" type="text/javascript" language="javascript"></script>
    <script src="js/wcrest.js" type="text/javascript" language="javascript"></script>
    <script src="js/application.js" type="text/javascript" language="javascript"></script>
    <link href="css/screen.css" type="text/css" media="screen" rel="stylesheet"/>
    <link href="css/style.css" type="text/css" media="screen" rel="stylesheet"/>
    <title>WebCenter Activities</title>
  </head>
  <body>
    <div id="msg"></div>
    
    <div id="loading-ind" class="hide"></div>
    <div class="container">
      <ul class="headnav span-24">
        <li class="hide">Logged in as <a href="" class="url@href username strong"></a></li>
      </ul>  
      <div id="publisher" class="section clearfix">
        <div id="pub1" class="span-16 first">
          <div id="pub1-share" class="loud">
            Share something with
            <span id="pub1-group" class="pub1-dd">
              <span id="pub1-selected-group">everyone</span> &#x25BE;
              <ul id="pub1-groups" class="hide">
                <li>Group A</li>
                <li>Group B</li>
                <li>Group C</li>
                <li>Group D</li>
                <li>Group E</li>
                <li class="list-option">Join a group &raquo;</li>
              </ul>
            </span>
          </div>
          <div id="pub1-text" class="clearfix">
            <form id="pub-form" method="post">																							
              <textarea id="pub-text" name="body"></textarea>
              <input id="share" type="submit" value="Share"/>
            </form>
          </div>
          <a href="#" id="pub1-attachment" class="no-underline">Attach file</a>
        </div>
      </div>

      <div id="contents">
        <div id="filters">
          <label for="listfilter">Lists:</label>
          <select name="listfilters" id="listfilters">
            <option class="lfopts lfoptname">All contacts</option>
          </select>
        </div>
        <ol class="results span-16">
          <li id="act-template" class="messages id@id hide class">
            <div class="span-avatar column first">
              <img class="avatar@src" src="images/loader.gif"/>
            </div>
            <div class="span-14 last">
              <span class="activity"></span>
              <div class="detail">Loading...</div>
              <div class="reltime"></div>
            </div>
          </li>
        </ol>
      </div>
    </div>
  </body>
</html>
