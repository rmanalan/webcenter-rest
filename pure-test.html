<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
  lang="en">
  <head>
    <script src="js/jquery.js" type="text/javascript" language="javascript"></script>
    <script src="js/pure2.js" type="text/javascript" language="javascript"></script>
    <link href="css/screen.css" type="text/css" media="screen" rel="stylesheet"/>
    <script type="text/javascript" language="javascript" charset="utf-8">
var data = {"opts":[
    {
      "name":"name1",
      "val" : 1
    },
    {
      "name":"name2",
      "val" : 2
    }
  ]
};
var directive = {
  'option' : {
    'opt <- opts':{
      '.': "opt.name",
      '@value' : "opt.val"
    }
  }
}

      
$(function(){
    $('select').autoRender(data, directive);
})
      </script>
      
  </head>
  <body>
    <select name="list-filters" class="list-filters">
      <option>All contacts</option>
    </select>
  </body>
</html>
